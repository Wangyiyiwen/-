<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web-Python交互Demo</title>
</head>
<body>
    <h2>和Python后端交互</h2>
    <input type="text" id="inputText" placeholder="输入点什么..." />
    <button onclick="send()">提交</button>
    <div id="result"></div>

    <script>
        function send() {
            const text = document.getElementById('inputText').value;
            fetch('http://127.0.0.1:5000/api/echo', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: text})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = "后端返回：" + data.result;
            })
            .catch(err => alert("后端没开，或者网络有误！"));
        }
    </script>
</body>
</html>
